    <body class="bod">

    <div class="one"> 1
        <div class="two"> 2

    <style>
        html {
        box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

    div {
        width: 100%;
        padding: 100px;
    }

    .one {
        background: thistle;
    }

    .two {
        background: mistyrose;
    }

    .three {
        background: coral;
    }
    </style>
    <script>
        function logText(e){
            e.stopPropagation();            
            console.log(this.classList.value);

        }

        const divs = document.querySelectorAll("div");
        divs.forEach(div => div.addEventListener('click', logText , {capture : false}));

    </script>
