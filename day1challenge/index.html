<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content = "width = device-width,initial-scale = 1.0" />
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="tones\clap.wav"></audio>
  <audio data-key="83" src="tones\hihat.wav"></audio>
  <audio data-key="68" src="tones\kick.wav"></audio>
  <audio data-key="70" src="tones\openhat.wav"></audio>
  <audio data-key="71" src="tones\boom.wav"></audio>
  <audio data-key="72" src="tones\ride.wav"></audio>
  <audio data-key="74" src="tones\snare.wav"></audio>
  <audio data-key="75" src="tones\tom.wav"></audio>
  <audio data-key="76" src="tones\tink.wav"></audio>

<script>
    window.addEventListener('keydown', function(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        
        if(!audio) return;        
        
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
        });
  
  const keys = document.querySelectorAll(`.key`);
  keys.forEach(key => key.addEventListener('transitionend',removeTransition));

  function removeTransition(e){
      if(e.propertyName !== 'transform'){ return};    
      console.log(e.propertyName);
      this.classList.remove('playing');
  }
</script>

</body>
</html>
