<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()" >Start!</button>
    <h2>Highest Score <span>0<span></h3>
  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;
  let score = 0;
  let highest = JSON.parse(localStorage.getItem('highest'))||'';
  document.querySelector("h2 span").textContent = highest;
  
  function randomTime(min, max){
    return Math.round(Math.random()*(max - min)+min);
  }
  //function to pick a random hole
  function randomHole(holes){
    const idx = Math.floor(Math.random()*holes.length);
    const hole = holes[idx];
    if(hole == lastHole){
       return randomHole(holes);
    }
    lastHole = hole;
    return hole;
  } 
  function peep(){
    const time = randomTime(800, 1000);
    const hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(()=>{
        hole.classList.remove('up');
        if(!timeUp) peep();
    },time);
  }
  function startGame(){
    highest = JSON.parse(localStorage.getItem('highest'))||'';
    document.querySelector("h2 span").textContent = highest;
    
    console.log(highest);
    document.querySelector("button").classList.add("hide");
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    peep();
    setTimeout(()=>{
        timeUp = true; 
        console.log("time up");       
        document.querySelector("button").classList.remove("hide");
        if(score > highest){
            localStorage.setItem('highest',JSON.stringify(score));
        }
        document.querySelector("h2 span").textContent = highest;
    }, 10000);
  }
  function bonk(e){
    if(!e.isTrusted) return;
    score++;
    this.classList.remove("up");
    scoreBoard.textContent = score;
  }
  moles.forEach(mole => mole.addEventListener("click", bonk));

</script>
</body>
</html>
